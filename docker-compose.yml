version: '3'

networks:
  custom:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.2.0/24

services:
  control:
    container_name: control
    hostname: control
    build:
      context: .
      dockerfile: Dockerfile.ubuntu
    volumes:
      - /home/jessenuc/Docker_Volume/control:/Ansible_proj
      - /home/jessenuc/Docker_Volume/control/keys:/root/.ssh
    networks:
      custom:
        ipv4_address: 192.168.2.2
    dns: 8.8.8.8
    domainname: alan.io
    restart: unless-stopped

  lb:
    container_name: lb
    hostname: lb
    privileged: true
    build:
      context: .
