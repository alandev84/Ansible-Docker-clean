---
- name: "{{ cis_rules[cis_item]['name'] }}"
  win_regedit:
    path: HKLM:\System\Currentcontrolset\Services\Netlogon\Parameters
    name: signsecurechannel
    data: "{{ cis_win_signsecurechannel.data }}"
    state: present
    type: dword
  check_mode: true
  ignore_errors: true
  register: result

- name: Reset cis_result value
  set_fact:
    cis_result: false
  when:
    - not result['failed']
    - result['changed']


