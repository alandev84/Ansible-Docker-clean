---
- name: "{{ cis_rules[cis_item]['name'] }}"
  win_regedit:
    path: HKLM:\Software\Microsoft\Windows\Currentversion\Policies\System
    name: LegalNoticeCaption
    data: "{{ cis_win_LegalNoticeCaption.data }}"
    state: present
    type: string
  check_mode: true
  ignore_errors: true
  register: result

- name: Reset cis_result value
  set_fact:
    cis_result: false
  when:
    - not result['failed']
    - result['changed']


