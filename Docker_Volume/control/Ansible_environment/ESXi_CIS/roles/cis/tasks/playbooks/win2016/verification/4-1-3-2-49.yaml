---
- name: "{{ cis_rules[cis_item]['name'] }}"
  win_regedit:
    path: HKLM:\System\Currentcontrolset\Control\Lsa\Pku2U
    name: AllowOnlineID
    data: "{{ cis_win_AllowOnlineID.data }}"
    state: present
    type: dword
  register: result
  check_mode: true
  ignore_errors: true

- name: Reset cis_result value
  set_fact:
    cis_result: false
  when:
    - not result['failed']
    - result['changed']


