---

- name: init cis_result value as FAIL
  set_fact:
    cis_result: true

- name: "{{ cis_rules[cis_item]['name'] }}"
  file:
    dest: /etc/gshadow
    owner: root
    group: root
    mode: 0000
  check_mode: true
  ignore_errors: true
  register: result

- name: Reset cis_result value
  set_fact:
    cis_result: false
  when:
    - not result['failed']
    - result['changed']
          
