---

- name: init cis_result value as FAIL
  set_fact:
    cis_result: true

- name: "{{ cis_rules[cis_item]['name'] }}"
  blockinfile:
    dest: /etc/ssh/sshd_config
    marker: "# {mark} cis-rhel7 5.3.10"
    block: |
      PermitRootLogin yes
  check_mode: true
  ignore_errors: true
  register: result

- name: Reset cis_result value
  set_fact:
    cis_result: false
  when:
    - not result['failed']
    - result['changed']

