---
  - name: Create Group
    group:
      name: "{{ item }}"
      state: present
    loop: "{{ group }}"
    tags:
      - AddGroupUser

  - name: Add users to group
    user:
      name: "{{ item.0 }}"
      password: "{{ default_user_password | password_hash('sha512', 'A512') }}" 
      group: "{{ item.1 }}"
      system: no
      shell: /bin/bash
      create_home: yes
      home: /home/{{ item.0 }}
      update_password: on_create
      state: present
    loop: "{{ users | zip(group) | list }}"
    tags:
      - AddGroupUser

  - name: force user change password
    shell: chage -d 0 "{{ item }}"
    loop: "{{ users }}"
    tags:
      - AddGroupUser

  - name: Add users
    user:
      name: "{{ item }}"
      password: "{{ default_user_password | password_hash('sha512', 'A512') }}"
      password_lock: False
      shell: /bin/bash
      create_home: yes
      system: no
      home: /home/{{ item }}
      update_password: on_create
      state: present
    loop: "{{ users }}"
    tags:
      - AddUser

  - name: force user change password
    shell: chage -d 0 "{{ item }}"
    loop: "{{ users }}"
    tags:
      - AddUser
