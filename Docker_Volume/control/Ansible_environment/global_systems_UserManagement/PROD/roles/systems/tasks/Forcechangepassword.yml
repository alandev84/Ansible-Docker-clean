---
  - name: Set User parameters
    user:
      name: "{{ item }}"
      update_password: always
      password: "Password@2"
      state: present
    loop: "{{ users }}"
    tags:
      - ChangeUserPW
  - name: force user change password
    shell: chage -d 0 "{{ item }}"
    loop: "{{ users }}"
    tags:
      - ChangeUserPW
