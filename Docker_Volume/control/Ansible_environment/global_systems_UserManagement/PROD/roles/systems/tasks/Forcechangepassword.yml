---
  - name: Set User parameters
    user:
      name: "{{ uname.0 }}"
      update_password: always
      password: ""
      state: present
    with_items: "{{ uname }}"
    tags:
      - ChangeUserPW
  - name: force user change password
    shell: chage -d 0 "{{ uname.0 }}"
    with_items: "{{ uname }}"
    tags:
      - ChangeUserPW
